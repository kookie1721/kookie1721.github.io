<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-danger" style="--bs-bg-opacity: .6;">
        <div class="container-fluid">
            <a href="../index.html" style="text-decoration: none;">
                <span class="navbar-brand mb-0 h1 fw-bold">WMSU|DTS</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-center">

        </div>
    </div>

    <form action="#" class="form-floating"> 
        <div class="container">
            
            <p class="fw-bold text-center fs-4" >Clerk User</p>
            <div class="d-flex justify-content-center">
                <div class="form-floating mt-1">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="width:320px" required>
                    <label for="floatingInput">Email address</label>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="form-floating mt-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" style="width:320px" required>
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
        </div>
        
        <br>
        <div class="container">
            <div class="d-flex justify-content-center">.
                <a href="HomePageC.html" class="btn btn-success fw-bold" role="button" style="width:120px;">Login</a>

            </div>
