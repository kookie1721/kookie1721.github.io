<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMSU-DOCUMENT TRACKING SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-light bg-danger" style="--bs-bg-opacity: .6;">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 fw-bold">WMSU|DTS</span>
        <a class="btn btn-outline-dark fw-bold" href="#" role="button" data-bs-toggle="modal" data-bs-target="#recover_acc">Forgot Password</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <a href="http://wmsu.edu.ph/" target="_blank"><img src="./assets/img/wmsu_logo.png" alt="None" style="height: 250px;width:250px;"></a>
        </div>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <a class="btn btn-danger" href="./super admin/LoginUI_super_admin.html" role="button" style="margin-right: 10px;">Login as Super Admin</a>
            
            <a class="btn btn-danger" href="./admin/LoginUI_admin.html" role="button" style="margin-right: 10px;">Login as Admin</a>
            <a class="btn btn-danger" href="./clerk/LoginUI_clerk.html" role="button">Login as User</a>
        </div>
    </div>

    <!-- Modal for recover account -->
    <div class="modal fade" id="recover_acc" tabindex="-1" aria-labelledby="Label" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Label">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form action="#">
                    <div class="modal-body">
                        <h6>Enter your Email</h6>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                            <label for="floatingInput">Email</label>
                        </div>   
                    </div>    
                </form>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
