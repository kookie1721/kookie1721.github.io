<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office-Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../assets/css/breakpoints.css" rel="stylesheet" type="text/css">
</head>
<body>

    <nav class="navbar navbar-expand navbar-light bg-danger border-bottom border-dark" style="--bs-bg-opacity: .2;">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" >WMSU|DTS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fw-bold" href="HomePageA.html">Home</a>
              </li> 

              <li class="nav-item">
                <a class="nav-link fw-bold">--></a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page">Users (Clerk)</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

      <!--Table is static, when back end is in progress, turn the table into dynamic to fetch data from database.-->
      <div class="container">

          <br>
          <br>

        <table class="table table-hover" id="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Office/Department</th>
                    <th>Email Address</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>ICS</td>
                    <td>sampleIcsClerk</td>
                    <td>clerk12345</td>
                    <td align="right">
                        <a class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#update_clerk_user">Edit</a>
                        <a class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#delete_clerk_user">Delete</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>COE</td>
                    <td>sampleCoeClerk</td>
                    <td>clerk2456</td>
                    <td align="right">
                        <a class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#update_clerk_user">Edit</a>
                        <a class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#delete_clerk_user">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <br>
        <br>

        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#add_clerk_user">
            Add Clerk User
        </button>

      </div>


      <!--Modals for the add button.-->
      <div class="modal fade" id="add_clerk_user" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addClerkUser" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addClerkUser">Add Clerk User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
  
            <form action="#" class="form-floating">
              <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Office/Department" required>
                        <label for="floatingInput">Office/Department</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                        <label for="floatingEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>   
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!--Modals for the delete button.-->
      <div class="modal fade" id="delete_clerk_user" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteClerkUser" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteClerkUser">Delete Clerk User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
  
            <form action="#" class="form-floating">
              <div class="modal-body">
                  <p>Are you sure to delete this Clerk User?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                <button type="submit" class="btn btn-success">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!--Modals for the edit/update button.-->
      <div class="modal fade" id="update_clerk_user" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="updateClerkUser" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateClerkUser">Update Clerk User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form action="#" class="form-floating">
              <div class="modal-body">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="officeInput" placeholder="Office/Department"required>
                        <label>Office/Department</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                        <label>Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="passwordInput" placeholder="Password" required>
                        <label>Password</label>
                    </div>   
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!--js for the  edit button to get the details in the table.-->
      <script>
          var table = document.getElementById('table');
          for(let i = 1; i < table.rows.length; i++) {
              table.rows[i].onclick = function() {
                  document.getElementById("officeInput").value = this.cells[1].innerHTML;
                  document.getElementById("emailInput").value = this.cells[2].innerHTML;
                  document.getElementById("passwordInput").value = this.cells[3].innerHTML;
              }
          }
      </script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
